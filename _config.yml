# Hexo Configuration / Hexo 設定檔
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site / 網站資訊
title: "⭐️ Sam 的文章分享(持續累積中🏃‍♂️)(Hexo 1.0.2 版)"
subtitle: ""
description: ""
keywords: ""
author: "Sam"
language: "en"
timezone: "Asia/Taipei"

# URL / 網址設定
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
## 在這裡設定你的網站網址，例如 GitHub Page 請設為 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks / 設為 false 可移除網址結尾的 'index.html'
  trailing_html: true # Set to false to remove trailing '.html' from permalinks / 設為 false 可移除網址結尾的 '.html'

# Directory / 目錄設定
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing / 文章寫作
new_post_name: :title.md # File name of new posts / 新文章的檔名格式
default_layout: post
titlecase: false # Transform title into titlecase / 標題是否轉為標題格式
external_link:
  enable: true # Open external links in new tab / 外部連結新分頁開啟
  field: site # Apply to the whole site / 套用於整個網站
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true # 顯示行號 / Show line number
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true # 顯示行號 / Show line number
  tab_replace: ""

# Home page setting / 首頁設定
# path: Root path for your blogs index page. (default = '') / 網誌首頁路徑 (預設為空)
# per_page: Posts displayed per page. (0 = disable pagination) / 每頁顯示文章數 (0 表示不分頁)
# order_by: Posts order. (Order by date descending by default) / 文章排序 (預設為日期新到舊)
index_generator:
  path: ""
  per_page: 5 # 每頁顯示文章數 (0 表示不分頁)
  order_by: -date

# Category & Tag / 分類與標籤
default_category: uncategorized
category_map:
tag_map:

# Metadata elements / 網頁中繼資料
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format / 日期與時間格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss   # 時間格式
## updated_option supports 'mtime', 'date', 'empty'
## updated_option 支援 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination / 分頁設定
## Set per_page to 0 to disable pagination / 設為 0 可關閉分頁
per_page: 10
pagination_dir: page

# Include / Exclude file(s) / 包含或排除檔案
## include:/exclude: options only apply to the 'source/' folder
## 只適用於 'source/' 資料夾
include: []
exclude: []
ignore:

# Extensions / 擴充功能
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment / 部署設定
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""
